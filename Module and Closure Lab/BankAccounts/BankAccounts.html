<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bank Accounts</title>
    <link rel="stylesheet" href="BankAccounts.css">
    <script src="BankAccounts.js"></script>
</head>

<body>
    <div id="form">
        <h2>Bank Accounts</h2>
        <div class="form-body">
            <label for="accountname" class="form-label">Account Name:</label>
            <input type="text" id="account-name" name="account-name" class="form-input">
        </div>

        <div class="form-body">
            <label for="deposit" class="form-label">Deposit:</label>
            <input type="text" id="deposit" name="deposit" class="form-input">
        </div>

        <button id="create-account">Create New Account</button>
        <div class="form-body">
            <textarea id="myaccounts" rows="10" cols="60" disabled></textarea>
        </div>
    </div>
    <span id="output"></span>
</body>

</html>
