	<body>
		<h1>Text Decorator</h1>
		
		<div>
			<img src="decorated.gif" alt="very decorated!" />
		</div>

		<!-- Your UI controls go here -->
		<fieldset>
			<legend>Text:</legend>
			<textarea id="text" name="text" rows="4" cols="30"></textarea>
		</fieldset>
		
		<fieldset>
			<legend>Decoration:</legend>
			<button id="btn">Bigger Decorations!</button>
			<br/>
			<input type="checkbox" id="myCheckBox"/>
  			<label>Bling</label><br>
		</fieldset>
