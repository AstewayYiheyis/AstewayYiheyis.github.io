<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>>Retrieve Grade</title>
</head>
<body>
    <form action="http://mumstudents.org/params.php" method="get">
        <h1>Retrieve your grade</h1>
        <div>Name: <input type="text" name="name"/> </div>
        <br/>
        <div>Student ID: <input type="password" name="id"/> </div>
        <br/>
        <div>Assignment:
            <select name="assignments" id="assignments"> 
                <option value="assignment_1">Assignment 1</option>
                <option value="assignment_2">Assignment 2</option>
                <option value="assignment_3">Assignment 3</option>
                <option value="assignment_4">Assignment 4</option>
                <option value="assignment_5">Assignment 5</option>
            </select>
        </div>
        <br/>
        <fieldset>
            <legend>Entries: </legend>
            <input type="radio" name="entry" value="february"/> February
            <input type="radio" name="entry" value="may"/> May
            <input type="radio" name="entry" value="august" checked="checked"/> August
            <input type="radio" name="entry" value="november"/> November
        </fieldset>
        <br/>

        <input type="checkbox" name="confirm"> I confirm that I am looking up my own grade.
        <br/>
        <input type="submit" name="submit"/>
    </form>
</body>
</html>
